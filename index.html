<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <div class="weatherapp">
          <h1 id="city">New York</h1>
          <ul>
            <li>Last updated at <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C | <a href="#">°F </a> </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity <span id="humidity">72</span>%</li>
                <li>Wind <span id="wind">24</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/nibhavarma/weather-app-vanilla"
          target="blank"
        >
          Open-source code </a
        >by Nibha Varma</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
